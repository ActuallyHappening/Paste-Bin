##### Site
name: Aurecon Community Portal
url: https://communityportal.io
email: hello@communityportal.io
# Main site color.
# use any valid CSS color format for example:
#  - color: "#F26F18"
#  - color: "rgb(242, 111, 24)"
#  - color: "rebeccapurple"
color: "#F26F18"




##### Build
source: src/
destination: dist/
exclude:
  - assets/javascript/components/service-worker.js
  - "*.entry.js"
  - "*.master.*"
  - "*.scss"




##### Plugins

plugins:
  - jekyll-sitemap

# jekyll_picture_tag
picture:
  output: assets/images
  source: assets/images
